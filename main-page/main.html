<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luimar´s</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img
        class="header__logo"
        src="../Assets/Luimars-logo.png"
        alt="Luimars logo restaurante"
      />
      <!-- Nav Bar -->
      <nav class="header__nav">
        <ul class="header__nav-menu">
          <li class="header__nav-menu-items">
            <img
              src="../Assets/menu-icon.png"
              alt="Link para ver nuestra carta"
            />
            <a href="">Nuestra carta</a>
          </li>
          <li class="header__nav-menu-items">
            <a
              href="https://wa.me/525534938396?text=Hola%20amigos%20de%20Luismar´s%20quiero%20hacer%20un%20pedido%20..."
              target="_blank
              "
              ><img
                src="../Assets/whatsapp-icon.png"
                alt="Link para pedir por whatsapp"
              />Contactanos</a
            >
          </li>
          <li class="header__nav-menu-items">
            <img
              src="../Assets/delivery-icon.png"
              alt="Link para pedir por medio de otras plataformas"
            />
            <a href="">Pide para llevar</a>
          </li>
          <li class="header__nav-menu-items">
            <img
              src="../Assets/chef-icon.png"
              alt="Link hacia quienes somos en Luimar´s"
            />
            <a href="">Quienes somos</a>
          </li>
        </ul>
      </nav>
    </header>

    <h1 class="title">Nuestros Preferidos</h1>

    <!-- Carousel -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <!-- Pictures indicators -->
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../Assets/arrachera.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../Assets/sushi.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../Assets/sopes.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../Assets/hamburgesa.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../Assets/tostadas.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
